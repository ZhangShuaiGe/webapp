<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<!-- 适配mate -->
    <meta id="viewport" name="viewport" content="width=1080,user-scalable=no">
    <title>首页</title>
    <!-- jq -->
   	<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
   	<!-- mui js-->
    <script src="js/mui.min.js"></script>
    <!-- 适配js -->
    <script src="js/shipei.js" type="text/javascript" charset="utf-8"></script>
    <!-- mui css -->
    <link href="css/mui.min.css" rel="stylesheet"/>
    <!-- index.css -->
   	<link rel="stylesheet" type="text/css" href="css/index.css"/>
   	<script type="text/javascript">
   		mui.init();
   		mui.plusReady(function(){
   			// 封装tap 跳转事件 ，将跳转地址 放入 被点击的 title中
   			function tap($a){
   				for(var i = 0 ; i < $a.length ; i++){
   					$a[i].addEventListener("tap",function(){
   						var $html = this.getAttribute("title");
   						mui.openWindow({
   						    url:$html,
   						    id:$html,
   						    extras:{
   					      		name:'mui'  //扩展参数
   						    },
   						    createNew:false,//是否重复创建同样id的webview，默认为false:不重复创建，直接显示
   						    show:{
   						      autoShow:true,//页面loaded事件发生后自动显示，默认为true
   						      aniShow:"slide-in-right",//页面显示动画，默认为”slide-in-right“；
   						      duration:0,//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
   						      event:'titleUpdate',//页面显示时机，默认为titleUpdate事件时显示
   						      extras:{}//窗口动画是否使用图片加速
   						    },
   						    waiting:{
   						      autoShow:true,//自动显示等待框，默认为true
   						      title:'正在加载...',//等待对话框上显示的提示内容
   						      // options:{
   						      //   width:waiting-dialog-widht,//等待框背景区域宽度，默认根据内容自动计算合适宽度
   						      //   height:waiting-dialog-height,//等待框背景区域高度，默认根据内容自动计算合适高度
   						      //   ......
   						      // }
   						    }
   						})
   					})
   				}
   			}
   			// 轮播
			var gallery = mui('.mui-slider');
				gallery.slider({
				interval:2000,
			});
			// 中间菜单控制 开始
			var $nav = $(".nav_list a");
			tap($nav);
			// 中间菜单控制 结束
			// 搜索点击跳转
			var $srarch = document.getElementsByClassName("mui_srarch");
			tap($srarch);
			// 搜索点击跳转
			
   		})
   	</script>
</head>
<body>
	<header class="mui-bar mui-bar-nav head_color">
		<h1 class="mui-title mui_title">学习</h1>
	</header>
	<div class="mui-content">
		<div class="mui_srarch" title="serch.html">
			<a href="javascript:;">
				<div>
					<span class="mui-icon mui-icon-search"></span>
				</div>
			</a>
		</div>
		<!--轮播-->
		<div class="mui-slider lunbo">
			<div class="mui-slider-group mui-slider-loop">
				<!--支持循环，需要重复图片节点-->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#"><img src="http://image.vyanke.com/study/course/58f9e45343b50.jpeg" /></a>
				</div>
				<div class="mui-slider-item">
					<a href="#"><img src="images/img.png" /></a>
				</div>
				<div class="mui-slider-item">
					<a href="#"><img src="images/img.png" /></a>
				</div>
				<div class="mui-slider-item">
					<a href="#"><img src="images/img.png" /></a>
				</div>
				<div class="mui-slider-item">
					<a href="#"><img src="http://image.vyanke.com/study/course/58f9e45343b50.jpeg" /></a>
				</div>
				<!--支持循环，需要重复图片节点-->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#"><img src="images/img.png" /></a>
				</div>
			</div>
			<div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
			</div>
		</div>
		<!--/轮播-->
		<ul class="nav_list">
			<li><a href="javascript:;"><img src="images/bg.png" /><br/>扫一扫</a></li>
			<li><a title="javascript:;" href="javascript:;"><img src="images/bg.png"/><br/>领取课程</a></li>
			<li><a href="javascript:;"><img src="images/bg.png"/><br/>我的课程</a></li>
			<li><a title="shua.html" href="javascript:;"><img src="images/bg.png"/><br/>课程列表</a></li>
		</ul>
		
	</div>
</body>
</html>
