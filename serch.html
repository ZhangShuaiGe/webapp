<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
<!--		<meta name="viewport" content="width=1080,user-scalable=no" />-->
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				mui(".serch_btn").on("tap","span",function(){
					alert("进入");
					var $val = document.getElementById("input").value;
					var data={keyword:$val}; 
					alert(JSON.stringify(data));
					var $val = document.getElementById("input").value;
					var xhr = new plus.net.XMLHttpRequest();
					xhr.onreadystatechange = function () {
					    switch ( xhr.readyState ) {
					        case 0:
					            alert( "xhr请求已初始化" );
					        break;
					        case 1:
					            alert( "xhr请求已打开" );
					        break;
					        case 2:
					            alert( "xhr请求已发送" );
					        break;
					        case 3:
					            alert( "xhr请求已响应");
					            break;
					        case 4:
					            if ( xhr.status == 200 ) {
					                alert( "xhr请求成功："+xhr.responseText );
					            } else {
					                alert( "xhr请求失败："+xhr.readyState );
					            }
					            break;
					        default :
					            break;
					    }
					}
					xhr.open( "POST", "http://app.hskaoyan.com/v2/study/search" );
					// 发送HTTP请求
					xhr.setRequestHeader('Content-Type','application/json');
					xhr.send(JSON.stringify(data));
				})
			})
		</script>
		<style type="text/css">
			.serch_btn{
				margin:0 auto;
				display: block;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">搜索课程</h1>
		</header>
		<div>

		</div>
		<div class="mui-content">
			<input type="text" placeholder="请输入关键字" id="input"/>
			<div class="mui-btn mui-btn-primary serch_btn">
					<span>搜索</span>
			</div>
		</div>
	</body>

</html>
