<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
<!--		<meta name="viewport" content="width=1080,user-scalable=no" />-->
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		 <!-- jq -->
		<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
		<!-- mui js-->
		<script src="js/mui.min.js"></script>
		 <!-- 适配js -->
	<!-- 	<script src="js/shipei.js" type="text/javascript" charset="utf-8"></script> -->
		 <!-- mui css -->
		<link href="css/mui.min.css" rel="stylesheet"/>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				var btn = document.getElementById("serch");
//				点击搜索
				btn.addEventListener("tap",function(){
					$("#con_box").html("");
					var val = document.getElementById("input").value;
					mui.ajax('http://baike.baidu.com/api/openapi/BaikeLemmaCardApi?scope=103&format=json&appid=379020&bk_key='+val+'&bk_length=600',{
						dataType:'json',//服务器返回json格式数据
						type:'get',//HTTP请求类型
						timeout:10000,//超时时间设置为10秒；	              
						success:function(data){
							if(data["key"] == undefined || data["key"] == ''){
								$("#con_box").append("抱歉~没有查询到相关内容");
								return false;
							}
							$("#con_box").append("<p>查询：<span style='color:red'>"+data["key"]+"</span></p>");
							$("#con_box").append("<p>简介：<span style='color:red'>"+data["abstract"]+"</span></p>");
							$("#con_box").append("<p id='img_box'>简介：<img src='"+data["image"]+"'></span></p>");
							$("#con_box").append("<p>声明：<span style='color:red'>"+data["copyrights"]+"</span></p>");
						},
						error:function(xhr,type,errorThrown){
							//异常处理；
							alert("进入错误");
						}
					});
				})
				$("#input").focus(function(){
					$("#close").css("display","inline-block");
				})
				$("#input").blur(function(){
					$("#close").css("display","none");
				})
//				remove  点击删除
				document.getElementById("close").addEventListener("tap",function(){
					$("#input").val("");
					$("#close").css("display","none");
				})
			})
		</script>
		<style type="text/css">
			.serch_btn{
				margin:0 auto;
				display: block;
			}
			#con_box{
				padding:10px;
			}
			.serch_box{
				margin:10px;
				position: relative;
			}
			#img_box img{
				width:100%;
				height: auto;
			}
			#close{
				position: absolute;
				top:50px;
				right: 10px;
				font-size: 30px;
				display: none;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">搜索百科</h1>
		</header>
		<div class="mui-content serch_box">
			<input type="text" placeholder="请输入关键字" id="input"/>
			<div id="serch" class="mui-btn mui-btn-primary serch_btn">
					<span>搜索</span>
			</div>
			<a id="close" href="javascript:;">x</a>
		</div>
		<div id="con_box">
			
		</div>
	</body>

</html>
