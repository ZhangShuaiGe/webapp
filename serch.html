<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		 <!-- jq -->
		<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
		<!-- mui js-->
		<script src="js/mui.min.js"></script>
		 <!-- 适配js -->

		 <!-- mui css -->
		<link href="css/mui.min.css" rel="stylesheet"/>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				var btn = document.getElementById("serch");
				btn.addEventListener("tap",function(){
					var val = document.getElementById("input").value;
					mui.ajax('http://hoa.hcoder.net/index.php?user=hcoder&pwd=hcoder&m=list1&page=1',{
						
						dataType:'text',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						timeout:10000,//超时时间设置为10秒；	              
						success:function(data){
							alert(data);
							
						},
						error:function(xhr,type,errorThrown){
							//异常处理；
							alert("进入错误9");
						}
					});
				})
			})
		</script>
		<style type="text/css">
			.serch_btn{
				margin:0 auto;
				display: block;
			}
			#text{
				-webkit-user-select: text;
				border:1px solid red;
			}
			#text td{
				border:1px solid #ccc;
			}
			.serch_box{
				margin:10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">搜索课程</h1>
		</header>
		<div class="mui-content serch_box">
			<input type="text" placeholder="请输入关键字" id="input"/>
			<div id="serch" class="mui-btn mui-btn-primary serch_btn">
					<span>搜索</span>
			</div>
		</div>
	</body>

</html>
